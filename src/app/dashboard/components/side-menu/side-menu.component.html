<div class="menu-overlay" [@menuState]="isOpen ? 'open' : 'closed'" (click)="toggle()"></div>
<div class="side-menu" [@menuState]="isOpen ? 'open' : 'closed'">
  <div class="menu-header">
    <img src="/images/logo.png" alt="Logo" class="logo" />
    <button class="close-btn" (click)="toggle()">
      <img src="/icons/arrow-left.png" alt="Ícone de seta para a esquerda simbolizando a ação de voltar">
    </button>
  </div>
  <ul class="menu-list">
    <app-menu-item
      icon="/icons/side-menu/home.svg"
      routerLink="home"
      text="home"
    ></app-menu-item>
    <app-menu-item
      icon="/icons/side-menu/clients.svg"
      routerLink="clientes"
      text="Clientes"
      [subRoutes]="clientsSubRoutes"
    ></app-menu-item>
    <app-menu-item
      icon="/icons/side-menu/products.svg"
      routerLink="produtos"
      text="Produtos"
    ></app-menu-item>
    <li>
      <button class="logout-btn" (click)="logout()">
        <svg width="24px" height="24px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <g clip-path="url(#clip0_105_1815)">
            <path d="M15 4.00098H5V18.001C5 19.1055 5.89543 20.001 7 20.001H15" stroke="#FFFFFF" stroke-linecap="round"
              stroke-linejoin="round" stroke-width="2" />
            <path d="M16 15.001L19 12.001M19 12.001L16 9.00098M19 12.001H9" stroke="#FFFFFF" stroke-linecap="round"
              stroke-linejoin="round" stroke-width="2" />
          </g>
          <defs>
            <clipPath id="clip0_105_1815">
              <rect fill="white" height="24" transform="translate(0 0.000976562)" width="24" />
            </clipPath>
          </defs>
        </svg>
        Sair
      </button>
    </li>
  </ul>
</div>
