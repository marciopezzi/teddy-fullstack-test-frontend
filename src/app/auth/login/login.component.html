<div class="login">
  <h1>OlÃ¡, seja bem-vindo!</h1>
  <form (ngSubmit)="onSubmit()">
    <input 
      type="text" 
      placeholder="Digite o seu nome:" 
      [(ngModel)]="username" 
      name="username" 
      class="form-input" 
      required
      aria-label="Digite seu nome"
    />
    <button 
      type="submit" 
      class="submit-button"
      [disabled]="username.trim().length < 3"
    >
      Entrar
    </button>
  </form>
</div>
